plugins {
    id "com.github.johnrengelman.shadow" version "4.0.2"
    id "java"
}

repositories {
    mavenCentral()
    maven { url "https://jcenter.bintray.com" }
    maven { url "http://packages.confluent.io/maven/" }
}

apply plugin: "com.github.johnrengelman.shadow"

test {
    testLogging.showStandardStreams = true
}

dependencies {
    compile("org.apache.kafka:connect-api:2.2.0")
    compile("org.apache.kafka:connect-json:2.2.0")
    compile("org.projectlombok:lombok:1.18.8")
    compile("org.elasticsearch.client:elasticsearch-rest-high-level-client:7.3.0")
    compile("org.apache.commons:commons-lang3:3.9")
    implementation("ch.qos.logback:logback-classic:1.2.3")

    testImplementation("org.junit.jupiter:junit-jupiter-api:5.3.1")
    testImplementation("org.mockito:mockito-core:2.28.2")
    testImplementation("org.awaitility:awaitility:4.0.1")
    testImplementation("com.google.code.gson:gson:2.8.6")

    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.3.1")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher:1.3.1")
}

test {
    useJUnitPlatform()
}

shadowJar {
    mergeServiceFiles()
}
